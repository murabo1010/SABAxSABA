<!DOCTYPE html "-//W3C//DTD XHTML 1.0 Strict//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="../course_my/style/style.css">
        <title>マップ表示画面（マイコースから）</title>

        <!-- API読み込み、初期設定 -->
        <script type="text/javascript" charset="utf-8">
            window.onload = function() {
                setTimeout(function() {
                    window.scrollTo(0, 1);
                }, 100);
            }
        </script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCTAlQypqj_6v9CDkn5PQRgGS7WtMY0mA4&callback=initMap">
        </script>

        <!-- JavaScriptファイル読み込み -->
        <script src="./js/Maps_v3.js" type="text/javascript"></script>
        <script src="./js/Guide.js" type="text/javascript"></script>
    </head>

    <body>
        <!-- マップの中心座標変更ボタン -->
        <input type="button" value="ルート全体" onclick="SwitchViewFlag(false);">
        <input type="button" value="現在地" onclick="SwitchViewFlag(true);">
        <br>

        <!-- マップ、経路詳細を表示する場所 -->
        <div id="map_canvas" style="width: 100%; height: 80%"></div>
        <div id="route" style="width: 100%; height: auto;overflow: scroll"></div>

    </body>

</html>
